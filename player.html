<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/wavesurfer.js@6.6"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap&subset=latin-ext" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>                                 
<link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />                                
<script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

    <link rel="stylesheet" href="style/player.css" />
    <link rel="stylesheet" href="style/equalizer.css" />
   
    <meta http-equiv="Content-Type" content="application/javascript">
   
    <title>SoundSurf</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="player-top">
                <div class="player-cover">
                    <div class="player-cover-item"></div>
                </div>
                
                <div class="player-controls">
                    <div class="player-controls-item heart">
                        <svg class="icon">
                            <use href="#icon-heart"></use>
                        </svg>

                        <div style="font-size: 16px; margin-left: 1px;"></div>
                        
                    </div>
                    <div class="player-controls-item popup">
                        <svg class="icon link">
                            <use href="#icon-link"></use>
                        </svg>
                    </div>
                    <div class="player-controls-item previous">
                        <svg class="icon">
                            <use href="#icon-prev" ></use>
                        </svg>
                    </div>
                    <div class="player-controls-item next">
                        <svg class="icon">
                            <use href="#icon-next"></use>
                        </svg>
                    </div>
                    <div class="player-controls-item -xl play">
                        <svg class="icon">
                            <use class="fa-play" href="#icon-play"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="progress" ref="progress">
                <div class="progress-top">
                    <div class="album-info">
                        <div class="album-info-name"></div>
                        <div class="album-info-track"></div>
                    </div>
                    <div class="progress-duration"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-current"></div>
                </div>
                <div class="progress-time"></div>
            </div>
        </div>

        <!--------------------------------------------->
        <div id="eq" class="player">
            <div class="vizualizaion">
                <div id="wavesurfer"></div>
            </div>


            <div class="pressets">
                <button>Flat</button>
                <button>Acoustic</button>
                <button>Heavy Metal</button>
                <button>Car</button>
                <button>Gaming</button>
                <button>Rock</button>
                <button>Folk</button>
            </div>
 
            <div id="equalizer">
                <div>
                    <input type="range" min="-12" max="12" value="0" id="low-slider">
                    <label for="low-slider">60Hz</label>
                </div>
                
                <div>
                    <input type="range" min="-12" max="12" value="0" id="low-mid-slider">
                    <label for="low-mid-slider">120Hz</label>
                </div>
                <div>
                    <input type="range" min="-12" max="12" value="0" id="mid-slider">
                    <label for="mid-slider">910Hz</label>  
                </div>
                
                <div>
                    <input type="range" min="-12" max="12" value="0" id="high-mid-slider">
                    <label for="high-mid-slider">3kHz</label>
                </div>

                <div>
                    <input type="range" min="-12" max="12" value="0" id="high-slider">
                    <label for="high-slider">14kHz</label>
                
                </div>
            </div>

            
            <div class="ss">
                <div class="volumes">
                    <div id="volume-slider"></div>
                    <label>Volume</label>
                </div>

                <div class="bass">
                    <div id="bass-slider"></div>
                    <label>Bass</label>
                </div>

            </div> 



        </div>
  
    </div>

    
    <div class="modal">
        <button id="closeModal">x</button>

        <div class="settings">
            <h2>Settings</h2>
            <div class="theme">
                <img src="assets/img/icons/color-palette.png">
                <label>Change theme</label>
                <img class="right-align" src="assets/img/icons/settings-arrow.png" height="25px" width="25px">
      
            </div>

            <div class="account">
                <img src="assets/img/icons/avatar.png">
                <label>Account</label>
                <img class="right-align" src="assets/img/icons/settings-arrow.png" height="25px" width="25px">
            </div>

            <div class="addsong">
                <img src="assets/img/icons/addSong.png">
                <label>Add Song</label>
                <img class="right-align" src="assets/img/icons/settings-arrow.png" height="25px" width="25px">
            </div>

            <div class="dark-mode">
                <input type="checkbox" id="toggle_checkbox">

                <label for="toggle_checkbox">
                    <div id="star">
                        <div class="star" id="star-1">★</div>
                        <div class="star" id="star-2">★</div>
                    </div>
                    <div id="moon"></div>
                </label>
            </div>
              

            <div>
                <button id="sign-out"><img src="assets/img/icons/download.png">Sign out</button>  
                <button id="delete"><img src="assets/img/icons/delete.png">Delete account</button>   
            </div>



        </div>
        
        <div class="subsettings">
            <div style="display: none;" class="theme">
                <img class="right-align sub" src="assets/img/icons/settings-arrow.png" height="25px" width="25px">
                <h2>Change Theme</h2>

                <div>
                    <label>Change Background </label>
                    <input type="color" id="change-bg">
                </div>

                <div>
                    <label>Change Player Card </label>
                    <input type="color" id="change-card">
                </div>

                <div>
                    <label>Change Text Color</label>
                    <input type="color" id="change-text">
                </div>

                <div>
                    <button class="reset-color">Set Default</button>
                    <button class="save-color">Save Colors</button>
                </div>
                
            </div>

            <div style="display: none;" class="account">
                <img class="right-align sub" src="assets/img/icons/settings-arrow.png" height="25px" width="25px">
                <h2>Account</h2>

                <div>
                    <label for="ime">Ime:</label>
                    <input type="text" id="ime" value="John Doe">
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="johndoe@example.com">
                </div>
                
                <div>
                    <label for="lozinka">Lozinka:</label>
                    <input type="password" id="lozinka" value="********">
                </div>
                
                <div>
                    <label for="nova-lozinka">Nova lozinka:</label>
                    <input type="password" id="nova-lozinka" placeholder="Unesite novu lozinku">
                </div>
                
                <div>
                    <button>Spremi promjene</button>
                </div>
                
            </div>

            <div style="display: none;" class="addsong">
                <img class="right-align sub" src="assets/img/icons/settings-arrow.png" height="25px" width="25px">
                <h2>Add new Song</h2>

                <div class="input-field">
                    <label for="name">Naziv:</label>
                    <input type="text" id="name" placeholder="Unesite naziv pjesme">
                  </div>
                
                  <div class="input-field">
                    <label for="artist">Izvođač:</label>
                    <input type="text" id="artist" placeholder="Unesite ime izvođača">
                  </div>
                
                  <div class="input-field">
                    <label for="cover">Omota albuma (URL):</label>
                    <input type="text" id="cover" placeholder="Unesite URL omota albuma">
                  </div>
                
                  <div class="input-field">
                    <label for="source">Izvor pjesme (URL):</label>
                    <input type="text" id="source" placeholder="Unesite URL izvora pjesme">
                  </div>
                
                  <div class="input-field">
                    <button id="dodaj">Dodaj pjesmu</button>
                  </div>
                
            </div>
        </div>
    </div>
